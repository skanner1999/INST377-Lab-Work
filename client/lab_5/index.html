<!DOCTYPE html>
<html>
    <head>
        <title>Shayne Kanner: Lab 5</title>
        <link rel="stylesheet" href="styles.css">
        <link rel= "stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="columns column is-centered">
                    <div class = "column is-full">
                        <div class="box title has-background-primary">Shayne Kanner: Lab 5</div>
                    </div>
                    <div class="box is-two-fifths has-background-primary">
                        <div class="column is-centered">
                            <form action="/api" method="get" class="column">
                                <div class="column">
                                    <label><h1><strong>First Name</strong></h1></label>
                                    <input class="input is-small" type="text">
                                </div>
                                <div class="column">
                                    <label><h1><strong>Food Preference</strong></h1></label>
                                    <input class="input is-small" type="text">
                                </div>
                                <div class="column">
                                    <label><h1><strong>Veggie or Vegan?</strong></h1></label>
                                    <label class="radio">Yes</label>
                                    <input type="radio" name="answer">
                                    <label class="radio"><h1>No</h1></label>
                                    <input type="radio" name="answer">
                                </div>
                                <div class="column">
                                    <button class="button is-link has-background-danger"><h1><strong>Submit</strong></h1></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="column is-narrow is-center is-half">
                        <div class="box has-background-primary">This is going to be something in two weeks</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
